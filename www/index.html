<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- we need angular mocks for the E2E testing -->
    <script src="lib/angular-mocks/angular-mocks.js"></script>

    <!-- local storage module for sessions-->
    <script src="lib/angular-local-storage/angular-local-storage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>  
  <body ng-app="appMain" animation="slide-left-right-ios7">
  
    <div ng-controller="AppCtrl">

      <!-- This is what we show if logged in, whatever page/state the app asks for-->
      <div ng-show="isAuthenticated">
        
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
          <ion-nav-back-button class="button-icon icon ion-chevron-left">
            Back
          </ion-nav-back-button>
        </ion-nav-bar>
        <!-- 
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>
      </div>

      <!-- This is what we show if not logged in-->
      <div ng-show="!isAuthenticated">
        <div class="modal" ng-controller='LoginCtrl'>
          <ion-header-bar class="bar-stable">
            <h1 class="title">Login</h1>
          </ion-header-bar>
        <ion-content has-header="true" padding="true">
          <h2>Login with Fitbit</h2>
          <button ng-click='fitbitlogin()' class="button button-assertive">Fitbit</button>
          <h2>Login with Jawbone</h2>
          <button ng-click='jawbonelogin()' class="button button-assertive">Jawbone</button>
        </ion-content>
        </div>
      </div>

    </div>

  </body>
</html>
